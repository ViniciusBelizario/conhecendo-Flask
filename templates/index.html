{% extends 'base.html' %}
{% block conteudo %}
<h2 style="text-align: center;">Lista de Frutas</h2>
<hr>
<ul class="list-group">
    {% for fruta in frutas %}
    <li class="list-group-item">{{fruta}}</li>
    {% endfor %}
    <form action="{{url_for('principal')}}" method="POST">
        <div class="form-group">
            <label for="inputfruta">Fruta</label>
            <input type="text" name="fruta" class="form-control" id="inputfruta" placeholder="Digite o nome de uma fruta">
        </div>
        <button class="btn btn-primary">Adicionar</button>
    </form>
</ul>
{% endblock conteudo %}
